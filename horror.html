<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLICKY HORROR by SHM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* -----------------------------------------------------------
           1. GENERAL STYLES & VARIABLES
        ----------------------------------------------------------- */
        :root {
            --blood-red: #8a0303;
            --bright-red: #ff0000;
            --dark-bg: #050505;
            --text-color: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Orqa fon effekti */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, #000000 100%);
            pointer-events: none;
            z-index: 1;
        }

        /* Qonli ramka */
        .blood-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 100px rgba(138, 3, 3, 0.5);
            pointer-events: none;
            z-index: 2;
            animation: pulseBlood 4s infinite;
        }

        /* -----------------------------------------------------------
           2. TYPOGRAPHY & ANIMATIONS
        ----------------------------------------------------------- */
        h1.title {
            font-family: 'Nosifer', cursive;
            font-size: 2.8rem;
            color: var(--blood-red);
            text-shadow: 0 0 10px var(--bright-red);
            text-align: center;
            margin-bottom: 10px;
            z-index: 10;
            animation: glitch 3s infinite alternate;
            padding: 0 20px;
        }

        .shm-tag {
            font-size: 1rem;
            color: #fff;
            font-family: 'Creepster', cursive;
            display: block;
            margin-top: 5px;
            letter-spacing: 4px;
        }

        .intro-text {
            font-family: 'Creepster', cursive;
            color: #ccc;
            text-align: center;
            max-width: 500px;
            margin-bottom: 20px;
            padding: 0 20px;
            font-size: 1.2rem;
            z-index: 10;
            text-shadow: 0 0 5px #000;
            line-height: 1.4;
        }

        .highlight {
            color: var(--bright-red);
        }

        @keyframes glitch {
            0% { text-shadow: 2px 0 red, -2px 0 blue; transform: skew(0deg); }
            20% { text-shadow: 2px 0 red, -2px 0 blue; transform: skew(0deg); }
            21% { text-shadow: -2px 0 red, 2px 0 blue; transform: skew(10deg); }
            22% { text-shadow: 2px 0 red, -2px 0 blue; transform: skew(0deg); }
            100% { text-shadow: 2px 0 red, -2px 0 blue; transform: skew(0deg); }
        }

        @keyframes pulseBlood {
            0% { box-shadow: inset 0 0 50px rgba(138, 3, 3, 0.3); }
            50% { box-shadow: inset 0 0 150px rgba(138, 3, 3, 0.7); }
            100% { box-shadow: inset 0 0 50px rgba(138, 3, 3, 0.3); }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* -----------------------------------------------------------
           3. UI ELEMENTS (BUTTONS)
        ----------------------------------------------------------- */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
            width: 100%;
            max-width: 320px;
            align-items: center;
        }

        .horror-btn {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--blood-red);
            color: var(--blood-red);
            padding: 12px 0;
            width: 100%;
            font-family: 'Creepster', cursive;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .horror-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--blood-red);
            transition: 0.5s;
            z-index: -1;
        }

        .horror-btn:hover {
            color: #000;
            box-shadow: 0 0 20px var(--blood-red);
        }

        .horror-btn:hover::before {
            left: 0;
        }

        /* -----------------------------------------------------------
           4. SCREENS & MODALS
        ----------------------------------------------------------- */
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        .screen.active {
            display: flex;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 20;
            padding: 20px;
        }

        .modal-content {
            background: #111;
            border: 1px solid var(--blood-red);
            padding: 30px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 30px var(--blood-red);
        }

        .modal-text {
            color: red;
            font-family: 'Nosifer', cursive;
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* -----------------------------------------------------------
           5. GAMEPLAY AREA
        ----------------------------------------------------------- */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
            font-family: 'Creepster', cursive;
            font-size: 1.5rem;
            color: var(--blood-red);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 90%;
            max-width: 600px;
        }

        .box {
            aspect-ratio: 1 / 1;
            background: #111;
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: transform 0.2s, border-color 0.2s;
        }

        .box:hover {
            border-color: var(--blood-red);
            transform: scale(1.05);
        }

        .box.opened { pointer-events: none; }
        .box.safe {
            background: #0f2e0f;
            border-color: #00ff00;
            color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        .box.danger {
            background: #2e0f0f;
            border-color: red;
        }

        /* -----------------------------------------------------------
           6. JUMPSCARE & ENDING
        ----------------------------------------------------------- */
        #jumpscare-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #ghost-image {
            max-width: 90%;
            max-height: 60vh;
            object-fit: contain;
            animation: shake 0.2s infinite;
        }

        #end-text {
            font-family: 'Nosifer', cursive;
            color: red;
            font-size: 2rem;
            text-align: center;
            margin-top: 20px;
            text-shadow: 0 0 20px red;
            padding: 20px;
        }

        @media (max-width: 768px) {
            h1.title { font-size: 2rem; }
            .game-grid { grid-template-columns: repeat(3, 1fr); gap: 10px; }
            .horror-btn { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="blood-overlay"></div>

    <audio id="bg-music" src="background.mp3" loop autoplay></audio>
    <audio id="scream-sound" src="scream.mp3"></audio>
    <audio id="voiceover-sound" src="voiceover.mp3"></audio>

    <div id="menu-screen" class="screen active">
        <h1 class="title">CLICKY HORROR <span class="shm-tag">by SHM</span></h1>
        
        <p class="intro-text">
            12 ta quti. 8 tasi <span class="highlight">xavfsiz</span>. 
            4 tasida <span class="highlight">arvoh</span>.
            Tirik qolish uchun to'g'ri tanlov qiling!
        </p>

        <div class="btn-container">
            <button class="horror-btn" id="about-btn">O'YIN HAQIDA</button>
            <button class="horror-btn" id="how-to-btn">QANDAY O'YNAYMAN</button>
            <button class="horror-btn" id="play-btn">O'YNASH</button>
        </div>
    </div>

    <div id="about-modal" class="modal">
        <div class="modal-content">
            <p class="modal-text">
                "Ehtiyot bo'ling, bu o'yinni o'ynagandan so'ng yuragingiz yorilib ketmasin! Biz hech narsaga javob bermaymiz. O'yinni boshlang!"
            </p>
            <button class="horror-btn" onclick="closeAbout()" style="margin-top:20px; font-size:1rem;">Tushundim</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div class="stats-bar">
            <span>Ball: <span id="score">0</span></span>
            <span>Status: <span id="status">Tirik</span></span>
        </div>
        <div class="game-grid" id="grid-container"></div>
    </div>

    <div id="jumpscare-overlay">
        <img id="ghost-image" src="ghost.png" alt="Ghost">
        <div id="end-text"></div>
        <button class="horror-btn" onclick="location.reload()" style="margin-top: 30px;">Qayta O'ynash</button>
    </div>

    <script>
        /**
         * CLICKY HORROR by SHM
         */

        // --- Audio Elements ---
        const bgMusic = document.getElementById('bg-music');
        const screamSound = document.getElementById('scream-sound');
        const voiceoverSound = document.getElementById('voiceover-sound');

        // --- UI Elements ---
        const menuScreen = document.getElementById('menu-screen');
        const gameScreen = document.getElementById('game-screen');
        const gridContainer = document.getElementById('grid-container');
        const scoreEl = document.getElementById('score');
        const statusEl = document.getElementById('status');
        const aboutModal = document.getElementById('about-modal');
        const jumpscareOverlay = document.getElementById('jumpscare-overlay');
        const ghostImg = document.getElementById('ghost-image');
        const endText = document.getElementById('end-text');

        // --- Game Variables ---
        let currentScore = 0;
        let consecutiveSafePicks = 0;
        let isGameOver = false;
        const TOTAL_BOXES = 12;
        const GHOST_COUNT = 4;

        // --- MUSIC AUTO-START LOGIC ---
        // Brauzerlar avtomatik musiqani bloklashi mumkin.
        // Shuning uchun birinchi marta ekranni bosganda musiqa boshlanadi.
        window.addEventListener('click', () => {
            if (bgMusic.paused && !isGameOver) {
                bgMusic.volume = 0.5;
                bgMusic.play().catch(() => {});
            }
        }, { once: true });

        // Yuklanganda ishga tushirishga harakat
        window.addEventListener('load', () => {
            bgMusic.volume = 0.5;
            bgMusic.play().catch(() => console.log("Autoplay blocked - waiting for user interaction"));
        });

        // --- BUTTON LISTENERS ---

        // 1. O'YIN HAQIDA
        document.getElementById('about-btn').addEventListener('click', () => {
            aboutModal.style.display = 'flex';
        });

        function closeAbout() {
            aboutModal.style.display = 'none';
        }

        // 2. QANDAY O'YNAYMAN (Voiceover)
        document.getElementById('how-to-btn').addEventListener('click', () => {
            // Orqa fon musiqasini pasaytiramiz
            bgMusic.volume = 0.1;
            
            voiceoverSound.currentTime = 0;
            voiceoverSound.play();

            // Ovozli xabar tugagach fon musiqasini qaytaramiz
            voiceoverSound.onended = () => {
                bgMusic.volume = 0.5;
            };
        });

        // 3. O'YNASH
        document.getElementById('play-btn').addEventListener('click', startGame);

        // --- GAME LOGIC ---

        function startGame() {
            menuScreen.classList.remove('active');
            gameScreen.classList.add('active');
            
            // Ovozli xabar o'ynayotgan bo'lsa to'xtatamiz
            voiceoverSound.pause();
            voiceoverSound.currentTime = 0;
            bgMusic.volume = 0.5; 

            currentScore = 0;
            consecutiveSafePicks = 0;
            isGameOver = false;
            scoreEl.innerText = '0';
            statusEl.innerText = 'Tirik';

            generateGrid();
        }

        function generateGrid() {
            gridContainer.innerHTML = '';
            let boxTypes = Array(TOTAL_BOXES).fill('safe');
            for (let i = 0; i < GHOST_COUNT; i++) boxTypes[i] = 'ghost';

            // Aralashtirish
            for (let i = boxTypes.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [boxTypes[i], boxTypes[j]] = [boxTypes[j], boxTypes[i]];
            }

            boxTypes.forEach((type, index) => {
                const box = document.createElement('div');
                box.classList.add('box');
                box.dataset.type = type;
                box.id = `box-${index}`;
                box.addEventListener('click', () => handleBoxClick(box));
                gridContainer.appendChild(box);
            });
        }

        function handleBoxClick(box) {
            if (isGameOver || box.classList.contains('opened')) return;

            box.classList.add('opened');
            const type = box.dataset.type;

            if (type === 'safe') {
                box.classList.add('safe');
                box.innerHTML = '✓';
                currentScore += 5;
                scoreEl.innerText = currentScore;
                consecutiveSafePicks++;

                // G'ALABA LOGIKASI
                if (consecutiveSafePicks === 4) {
                    triggerWinSequence();
                }
            } else {
                // MAG'LUBIYAT LOGIKASI
                box.classList.add('danger');
                box.innerHTML = '☠️';
                triggerLoseSequence();
            }
        }

        function triggerLoseSequence() {
            isGameOver = true;
            statusEl.innerText = "O'LDI";
            statusEl.style.color = "grey";
            bgMusic.pause();
            
            screamSound.currentTime = 0;
            screamSound.play();

            jumpscareOverlay.style.display = 'flex';
            jumpscareOverlay.style.background = 'black';
            ghostImg.style.display = 'block';
            endText.innerHTML = "GoodBye Baby,<br>hah hah hah";
        }

        function triggerWinSequence() {
            isGameOver = true;
            currentScore = 20;
            scoreEl.innerText = 20;
            statusEl.innerText = "G'OLIB?";

            // Soxta g'alaba ekrani
            jumpscareOverlay.style.display = 'flex';
            ghostImg.style.display = 'none';
            endText.innerText = "Congratulations you win but ....";
            endText.style.color = "white";

            setTimeout(() => {
                bgMusic.pause();
                screamSound.currentTime = 0;
                screamSound.play();

                ghostImg.style.display = 'block';
                document.body.style.backgroundColor = "darkred";
                
                endText.innerHTML = "Finally, you win!!<br>Hah hah hah";
                endText.style.color = "red";
            }, 5000);
        }
    </script>
</body>
</html>
